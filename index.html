<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum Kit</h1>
    <p>Click the drums or press the keys (A, S, D, F, G, H, J)</p>
    <div class="drum-kit">
        <div class="drum" data-key="A"><img src="https://tse2.mm.bing.net/th?id=OIP.Zgm3YrhYmzn-U_z_-XY8pAHaHa&pid=Api" alt="Kick"><span>A</span></div>
        <div class="drum" data-key="S"><img src="http://static.musiciansfriend.com/derivates/19/001/257/981/DV020_Jpg_Jumbo_482464.650.815_14x6in_vintage_apple.jpg" alt="Snare"><span>S</span></div>
        <div class="drum" data-key="D"><img src="https://istanbulcymbals.com/wp-content/uploads/2022/07/DH4x5.jpg" alt="Hi-Hat"><span>D</span></div>
        <div class="drum" data-key="F"><img src="https://tse3.mm.bing.net/th?id=OIP.pbunQiuZPtxEAKjIiybd0wHaEy&pid=Api" alt="Tom 1"><span>F</span></div>
        <div class="drum" data-key="G"><img src="https://tse3.mm.bing.net/th?id=OIP.pbunQiuZPtxEAKjIiybd0wHaEy&pid=Api" alt="Tom 2"><span>G</span></div>
        <div class="drum" data-key="H"><img src="https://tse1.mm.bing.net/th?id=OIP.U3-n1BYYXDfg8EvnSzUm4QHaED&pid=Api" alt="Crash"><span>H</span></div>
        <div class="drum" data-key="J"><img src="https://tse2.mm.bing.net/th?id=OIP.xUNJm-UIumoSkyGWiOR4hQHaEK&pid=Api" alt="Ride"><span>J</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
